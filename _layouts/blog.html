---
layout: default
menu: Blog
body_id: blog
stylesheet: blog
---
<div id="post" class="box">
  <h1>{{ page.title }}</h1>

  <div id="date">
    {{ page.date | date: "%B %d %Y" }}
  </div>

  {{ content }}
</div>

{% if page.hacker_news_link %}
  <div id="comments">
    <a href="{{ page.hacker_news_link }}">Comments on Hacker News</a>
  </div>
{% endif %}
