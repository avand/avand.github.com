---
layout: default
menu: Blog
body_id: blog
stylesheet: blog
---
<div id="details">
  <p><strong>Published:</strong> {{ page.date | date_to_string }}</p>
</div>

{% if site.related_posts.size > 0 %}
<div id="related-posts">
  <h2>More to Read</h2>
  {% for post in site.related_posts %}
    <p><a href="{{ post.url }}">{{ post.title }}</a></p>
  {% endfor %}
</div>

<div id="subscribe">
  <h2><a href="http://feeds.avandamiri.com/avand">Subscribe</a></h2>
</div>

{% endif %}

<div id="post" class="box">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
